<script type="text/javascript">
    function changeBg(color){
        
        if (color == "gifs/pepe punch.gif") {
            document.getElementById("animation").src = color;
        }

        else if (color == "gifs/artist.gif") {
            document.getElementById("animation").src = color;
        }

        else if (color == "gifs/reva.gif") {
            document.getElementById("animation").src = color;
        }

        else if (color == "gifs/pepe super punch.gif") {
            document.getElementById("animation").src = color;
        }
    
    } 
    </script>

<!-- 전광판 JS -->
    <script type="text/javascript">
    const fileInput = document.getElementById("fileUpload");

    const handleFiles = (e) => {
    const selectedFile = [...fileInput.files];
    const fileReader = new FileReader();

    fileReader.readAsDataURL(selectedFile[0]);

    fileReader.onload = function () {
        document.getElementById("display").src = fileReader.result;
    };
};

fileInput.addEventListener("change", handleFiles);
    </script>
